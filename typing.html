<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Game</title>
    <link rel="stylesheet" href="gameUi.css">
</head>

<body>
    <main class="game">
        <div class="start-page">
            <div class="time-score">
                <div>
                    <b>남은 시간:
                        <span class="timer">8</span>초
                    </b>
                </div>
                <div>
                    <b>현재 점수:
                        <span class="score">0</span>점
                    </b>
                </div>
            </div>
            <div class="word">
                <h1 class="current-word">smile</h1>
            </div>
            <form class='form'>
                <input class="start-input nonactivation" placeholder="입력" disabled>

                <button class="start-button"><b>시작</b></button>
            </form>

        </div>
    </main>

    <script src="typingGame.js"></script>
</body>

</html>
